<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Requisição de Equipamento Informático</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      background-color: #f5f5f5;
      color: #555;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h2 {
      margin-bottom: 30px;
      color: #4a6fa5;
      font-weight: 400;
    }
    .form-control {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      color: #555;
    }
    .form-control:focus {
      border-color: #a0c1f5;
      box-shadow: 0 0 0 0.2rem rgba(160, 193, 245, 0.25);
    }
    .table {
      color: #555;
    }
    .table th {
      background-color: #f0f4f9;
      border-color: #ddd;
      font-weight: 500;
    }
    .table td {
      border-color: #eee;
    }
    .btn-submit {
      background-color: #4a6fa5;
      color: white;
      padding: 10px 25px;
      font-weight: 400;
      border: none;
      transition: all 0.3s;
    }
    .btn-submit:hover {
      background-color: #5a7fb5;
    }
    label {
      font-weight: 400;
      color: #666;
      margin-bottom: 5px;
    }
    input[type="date"]::-webkit-calendar-picker-indicator,
    input[type="time"]::-webkit-calendar-picker-indicator {
      filter: opacity(0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 class="text-center">Requisição de Equipamento Informático</h2>
      <form id="formRequisicao">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="data" class="form-label">Data:</label>
            <input type="date" class="form-control" id="data" name="data">
          </div>
          <div class="col-md-6">
            <label for="hora" class="form-label">Hora:</label>
            <input type="time" class="form-control" id="hora" name="hora">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="sala" class="form-label">Sala:</label>
            <input type="text" class="form-control" id="sala" name="sala">
          </div>
          <div class="col-md-6">
            <label for="professor" class="form-label">Nome do Professor:</label>
            <input type="text" class="form-control" id="professor" name="professor">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Lista de Equipamentos:</label>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Nº do PC</th>
                  <th scope="col">Nome do utilizador (aluno)</th>
                </tr>
              </thead>
              <tbody id="equipamentos">

              </tbody>
            </table>
          </div>
        </div>

        <div class="mb-3">
          <label for="observacoes" class="form-label">Observações:</label>
          <textarea class="form-control" id="observacoes" name="observacoes" rows="4"></textarea>
        </div>

        <div class="mb-4">
          <label for="assistente" class="form-label">Entrega (Assistente Operacional):</label>
          <input type="text" class="form-control" id="assistente" name="assistente">
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-submit">Enviar Requisição</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Script para adicionar as linhas da tabela -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const tbody = document.getElementById('equipamentos');
      
      for (let i = 0; i < 10; i++) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><input type="text" class="form-control" name="pc[]"></td>
          <td><input type="text" class="form-control" name="aluno[]"></td>
        `;
        tbody.appendChild(row);
      }
    });
  </script>
</body>
</html>
